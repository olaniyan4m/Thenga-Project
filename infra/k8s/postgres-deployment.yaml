apiVersion: apps/v1
kind: Deployment
metadata:
  name: Thenga-postgres
  labels:
    app: Thenga-postgres
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Thenga-postgres
  template:
    metadata:
      labels:
        app: Thenga-postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "Thenga"
        - name: POSTGRES_USER
          value: "Thenga"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: Thenga-secrets
              key: postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - Thenga
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - Thenga
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: Thenga-postgres
  labels:
    app: Thenga-postgres
spec:
  selector:
    app: Thenga-postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2
