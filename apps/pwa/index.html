<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2E7D32" />
    <meta name="description" content="Thenga - Digital commerce platform for micro and small businesses in South Africa" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Thenga" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Thenga - Digital Commerce</title>
    
    <style>
      /* Phone frame styles */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .phone-frame {
        width: 375px;
        height: 812px;
        background: #000;
        border-radius: 40px;
        padding: 8px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        position: relative;
      }
      
      .phone-screen {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 32px;
        overflow: hidden;
        position: relative;
      }
      
      .notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 30px;
        background: #000;
        border-radius: 0 0 15px 15px;
        z-index: 10;
      }
      
      .home-indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 134px;
        height: 5px;
        background: #000;
        border-radius: 3px;
        z-index: 10;
      }
      
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2E7D32;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive adjustments */
      @media (max-width: 400px) {
        .phone-frame {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          padding: 0;
        }
        
        .phone-screen {
          border-radius: 0;
        }
        
        .notch, .home-indicator {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="notch"></div>
      <div class="phone-screen">
        <div id="app">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading Thenga...</p>
          </div>
        </div>
        <div class="home-indicator"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
